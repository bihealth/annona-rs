[package]
name = "annonars"
version = "0.6.0"
edition = "2021"
authors = ["Manuel Holtgrewe <manuel.holtgrewe@bih-charite.de>"]
description = "Rust template repository"
license = "Apache-2.0"
homepage = "https://github.com/bihealth/annonars"
readme = "README.md"
autobins = false

[lib]
name = "annonars"
path = "src/lib.rs"

[[bin]]
name = "annonars"
path = "src/main.rs"

[dependencies]
boolvec = "0.2"
byteorder = "1.4"
log = { version = "0.4"}
rocksdb = { version = "0.21", features = ["multi-threaded-cf"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features=["preserve_order"] }
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = {version = "0.3"}
clap = { version = "4.1", features = ["derive", "env"] }
clap-verbosity-flag = {version = "2.0"}
anyhow = { version = "1.0" }
strum = { version = "0.24", features = ["strum_macros", "derive"] }
rayon = { version = "1.7" }
indicatif = { version = "0.17", features = ["rayon"] }
flate2 = { version = "1.0" }
bgzip = { version = "0.3" }
noodles-bed = "0.9.0"
noodles-bgzf = { version = "0.22" }
noodles-core = "0.11"
noodles-csi = "0.19"
noodles-tabix = { version = "0.22" }
noodles-vcf = "0.31"
noodles-util = { version = "0.12", features = ["variant"] }
hgvs = { version = "0.8" }
prost = "0.11"
csv = "1.2"
env_logger = "0.10"
serde_with = "3.0"

[build-dependencies]
prost-build = "0.11"

[dev-dependencies]
env_logger = "0.10"
insta = { version = "1.29", features = ["yaml"] }
log = "0.4"
pretty_assertions = "1.3"
temp_testdir = "0.2"
test-log = "0.2"
tracing-subscriber = {version = "0.3" }
